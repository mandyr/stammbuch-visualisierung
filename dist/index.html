<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory-->

        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">

    </head>
    <body class="site">
        <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please

        <div class="navbar">Visualisierung der Stammbücher der Anna Amalia Bibliothek</div>

        <div class="container">
            <div class="row">
                <div class="column">
                   <div class="box">
                       <div class="search-filter">

                           <form>
                               <div class="row">
                                   <div class="column">
                                       <label>Name:</label>
                                   </div>
                                   <div class="column">
                                       <input type="text" placeholder="Name eingeben"
                                              id="name">
                                   </div>

                               </div>

                               <div class="row">
                                   <div class="column">
                                       <label>Zeitraum</label>
                                   </div>
                                   <div class="column">
                                       <input type="text" placeholder="Startdatum">
                                       <input type="text" placeholder="Enddatum">
                                   </div>
                               </div>

                               <div class="row">
                                   <div class="column">
                                       <label>Ort:</label>
                                   </div>
                                   <div class="column">
                                       <select id="cities">
                                           <option>Leipzig</option>
                                           <option>Halle</option>
                                       </select>
                                   </div>
                               </div>

                               <div class="row">
                                   <button class="submit">Filter <i class="fas fa-filter"></i></button>
                                   <button class="reset">Zurücksetzen</button>
                               </div>
                           </form>

                       </div>
                   </div>
            </div>
            </div>

            <div class="column">
                <div class="box">
                    <div class="vizContainer">
                        Visualisierung kommt dann hier hin
                    </div>
                </div>
            </div>

        </div>

        <div class="footer">
            Footer
        </div>
